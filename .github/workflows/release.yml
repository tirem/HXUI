name: Create Release

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Prepare release package
        run: |
          # Create a temporary directory for the release
          mkdir -p release-temp

          # Copy all HXUI files to the release directory
          cp -r HXUI release-temp/

          # The submodule (gdifonts) is already checked out and will be included

          # Create a zip file
          cd release-temp
          zip -r ../HXUI-release.zip HXUI
          cd ..

      - name: Get release info
        id: get_release
        if: github.event_name == 'release'
        run: |
          echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          echo "release_name=${{ github.event.release.name }}" >> $GITHUB_OUTPUT

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./HXUI-release.zip
          asset_name: HXUI-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Create release from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: HXUI-release.zip
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
